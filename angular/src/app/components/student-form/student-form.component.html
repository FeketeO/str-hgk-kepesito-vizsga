<section class="container-md mt-3">
  <form class="p-3" #form="ngForm" id="studentForm" (ngSubmit)="saveStudent(form)">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="studentForm.firstName" name="firstName"
        required #name="ngModel">
      <small class="text-danger" *ngIf="name.invalid && name.touched">First name is required</small>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="studentForm.lastName" name="lastName" required
        #name="ngModel">
      <small class="text-danger" *ngIf="name.invalid && name.touched">Last name is required</small>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="studentForm.email" name="email" required
        #name="ngModel">
      <small class="text-danger" *ngIf="name.invalid && name.touched">E-mail is required</small>
    </div>



    <button id="save-button" type="submit" class="btn btn-primary" [disabled]="form.invalid">Save changes</button>
  </form>

</section>
